PLG_SYSTEM_SLABTEXT="System - SMZ slabText"
PLG_SYSTEM_SLABTEXT_DESC="Joomla plugin to load the slabText jQuery plugin"

; Options
PLG_SYSTEM_SLABTEXT_FIELD_CONTAINER = "Container"
PLG_SYSTEM_SLABTEXT_FIELD_CONTAINER_DESC = "The CSS target for elements that should receive the slabText treatment."
PLG_SYSTEM_SLABTEXT_FIELD_FONTRATIO = "fontRatio"
PLG_SYSTEM_SLABTEXT_FIELD_FONTRATIO_DESC = "A floating point value that is used when calculating the ideal number of characters per line. Defaults to 0.78."
PLG_SYSTEM_SLABTEXT_FIELD_FORCENEWCHARCOUNT = "forceNewCharCount"
PLG_SYSTEM_SLABTEXT_FIELD_FORCENEWCHARCOUNT_DESC = "A Boolean value that instructs the script to recalculate the ideal number of characters per line and reinsert the spans every time the resize event fires (TRUE) or only whenever the parent containers font-size changes (FALSE). Defaults to TRUE."
PLG_SYSTEM_SLABTEXT_FIELD_WRAPAMPERSAND = "wrapAmpersand"
PLG_SYSTEM_SLABTEXT_FIELD_WRAPAMPERSAND_DESC = "A Boolean value that instructs the script to wrap ampersands (&) in a &lt;span class=\"amp\"&gt; (TRUE) or not (FALSE). Defaults to TRUE."
PLG_SYSTEM_SLABTEXT_FIELD_HEADERBREAKPOINT = "headerBreakpoint"
PLG_SYSTEM_SLABTEXT_FIELD_HEADERBREAKPOINT_DESC = "An Integer value that indicates the minimum pixel width the header may have before the slabtext treatment is removed. There is no default value."
PLG_SYSTEM_SLABTEXT_FIELD_VIEWPORTBREAKPOINT = "viewportBreakpoint"
PLG_SYSTEM_SLABTEXT_FIELD_VIEWPORTBREAKPOINT_DESC = "An Integer value that indicates the minimum pixel width the viewport may have before the slabtext treatment is removed. There is no default value."
PLG_SYSTEM_SLABTEXT_FIELD_NORESIZEEVENT = "noResizeEvent"
PLG_SYSTEM_SLABTEXT_FIELD_NORESIZEEVENT_DESC = "A Boolean value that instructs the script to ignore the window.resize event (TRUE) or not (FALSE). Useful for those of you using a fixed width layout. Defaults to FALSE."
PLG_SYSTEM_SLABTEXT_FIELD_RESIZETHROTTLETIME = "resizeThrottleTime"
PLG_SYSTEM_SLABTEXT_FIELD_RESIZETHROTTLETIME_DESC = "An Integer value that indicates the number of milliseconds the window.resize will be throttled to. Defaults to 300."
PLG_SYSTEM_SLABTEXT_FIELD_MAXFONTSIZE = "maxFontSize"
PLG_SYSTEM_SLABTEXT_FIELD_MAXFONTSIZE_DESC = "The maximum pixel font size the script can set. Defaults to 999."
PLG_SYSTEM_SLABTEXT_FIELD_POSTTWEAK = "postTweak"
PLG_SYSTEM_SLABTEXT_FIELD_POSTTWEAK_DESC = "A Boolean value that instructs the script to tweak the lineheight or word spacing after the fontsize calculation has been ran (TRUE) or not (FALSE). Defaults to TRUE."
PLG_SYSTEM_SLABTEXT_FIELD_PRECISION = "precision"
PLG_SYSTEM_SLABTEXT_FIELD_PRECISION_DESC = "An Integer value that indicates the decimal precision to use when setting the CSS values line-height, word-spacing and font-size. Defaults to 3."
PLG_SYSTEM_SLABTEXT_FIELD_MINCHARSPERLINE = "minCharsPerLine"
PLG_SYSTEM_SLABTEXT_FIELD_MINCHARSPERLINE_DESC = "An optional Integer value that indicates the minimum number of characters to set per line. Headlines that have a character count smaller than this value are not given the slabText treatment."

